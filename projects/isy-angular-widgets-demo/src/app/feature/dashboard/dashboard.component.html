<div class="card">
  <div class="card-container purple-container overflow-hidden">
    <div class="flex">
      <div class="grid w-full pt-2 pl-3">
        <ng-container *ngFor="let item of widgetMenuItems; let i = index;">
          <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
            <demo-dashboard-widget
              [menuItems]="widgetMenuItems[i]"
              [backgroundColor]="widgetBackgroundColors[i]"
            >
            </demo-dashboard-widget>
          </div>
        </ng-container>
        <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
          <p-card>
            <demo-chart #chart
              [type]="'bar'"
              [data]="chartData[0]"
            >
            </demo-chart>
          </p-card>
        </div>
        <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
          <p-card>
            <demo-chart #chart
              [type]="'line'"
              [data]="chartData[1]"
            >
            </demo-chart>
          </p-card>
        </div>
        <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
          <p-card>
            <demo-chart #chart
              [type]="'line'"
              [data]="chartData[2]"
            >
            </demo-chart>
          </p-card>
        </div>
        <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
          <p-card>
            <demo-chart #chart
              [type]="'bar'"
              [data]="chartData[3]"
              [options]="stackedOptions"
            >
            </demo-chart>
          </p-card>
        </div>
      </div>
    </div>
  </div>
</div>
