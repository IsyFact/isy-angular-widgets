<div class="card overflow-auto">
  <div class="grid w-full pt-2 pl-3">
    @for (item of widgetMenuItems; track item; let i = $index) {
      <ng-container>
        <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
          <demo-dashboard-widget [menuItems]="widgetMenuItems[i]" [backgroundColor]="widgetBackgroundColors[i]">
          </demo-dashboard-widget>
        </div>
      </ng-container>
    }
    @for (item of chartInitData; track item; let i = $index) {
      <ng-container>
        <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
          <p-card>
            <demo-chart
              #chart
              [type]="chartInitData[i].type"
              [data]="chartInitData[i].data!"
              [options]="chartInitData[i].options"
            >
            </demo-chart>
          </p-card>
        </div>
      </ng-container>
    }
  </div>
</div>
