<p-selectButton
  class="all-selectButton"
  (onChange)="triggerUpdate(undefined)"
  [(ngModel)]="allOptionsModel"
  [options]="[{label: allButtonOptionsLabel}]"
  optionLabel="label"
>
</p-selectButton>

<p-accordion [multiple]="true">
  @for (item of dataToDisplay | keyvalue; track dataToDisplay) {
    <p-accordionTab [header]="item.key" [disabled]="disabled">
      <p-selectButton
        [disabled]="disabled"
        [options]="item.value"
        [(ngModel)]="models[item.key]"
        (onChange)="triggerUpdate(item.key)"
        class="charset-selectButton charset-selectButton--{{ $index }}"
      >
      </p-selectButton>
    </p-accordionTab>
  }
</p-accordion>
