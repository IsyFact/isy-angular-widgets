@if (person) {
  <p-dialog
    [header]="'isyAngularWidgetsDemo.actions.addOrEditFact' | translate"
    [(visible)]="visible"
    [closeAriaLabel]="'isyAngularWidgetsDemo.aria.close' | translate"
    [closable]="true"
    (onHide)="closeDialog()"
  >
    <p-table [value]="newSachverhalteListe" responsiveLayout="scroll">
      <ng-template pTemplate="header">
        <tr>
          <th scope="col">
            {{ 'isyAngularWidgetsDemo.labels.sachverhalte' | translate }}
          </th>
          <th scope="col">
            {{ 'isyAngularWidgetsDemo.labels.state' | translate }}
          </th>
          <th scope="col">
            {{ 'isyAngularWidgetsDemo.actions.delete' | translate }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-sachverhalt>
        <tr>
          <td>{{ sachverhalt }}</td>
          <td>
            {{ 'isyAngularWidgetsDemo.labels.solved' | translate }}
          </td>
          <td>
            <button
              class="sachverhalte-button"
              severity="danger"
              type="button"
              pButton
              pRipple
              icon="pi pi-trash"
              rounded="true"
              outlined="true"
              (click)="deleteSachverhalt(sachverhalt)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="p-inputgroup">
      <input
        pInputText
        type="text"
        [placeholder]="'isyAngularWidgetsDemo.labels.newEntryPlaceholder' | translate"
        [(ngModel)]="newSachverhalt"
      />
      <button
        pButton
        outlined="true"
        type="button"
        pRipple
        icon="pi pi-plus"
        (click)="createSachverhalt(newSachverhalt)"
      ></button>
    </div>
    <ng-template pTemplate="footer">
      <button pButton outlined="true" type="button" pRipple (click)="closeDialog()">
        {{ 'isyAngularWidgetsDemo.actions.cancel' | translate }}
      </button>
      <button id="ok-button" type="button" pRipple pButton (click)="saveSachverhalte()">
        {{ 'isyAngularWidgetsDemo.actions.save' | translate }}
      </button>
    </ng-template>
  </p-dialog>
}
