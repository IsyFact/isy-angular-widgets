<p-dialog
  [header]="header"
  [(visible)]="visible"
  [closable]="closable"
  [draggable]="draggable"
  [resizable]="resizable"
  [dismissableMask]="dismissableMask"
  [closeOnEscape]="closeOnEscape"
  [modal]="modal"
  [style]="{
        width: width,
        height: height
     }"
  (visibleChange)="onInnerDialogVisibilityChange($event)"
>
  <div>
    <div class="left-panel-side split">
      <p-selectButton
        [options]="['Alle']"
        (onOptionClick)="onAllSelection()"
        [(ngModel)]="allCharsModel"
        class="all-select-button"
      >
      </p-selectButton>

      <p-accordion [multiple]="true">
        <p-accordionTab [header]="('isyAngularWidgets.inputChar.headerBaseChars' | translate)">
          <p-selectButton
            #base
            [options]="grundZeichenListe"
            [(ngModel)]="selectedGrundzeichen"
            (onChange)="onBaseSelection()"
          >
          </p-selectButton>
        </p-accordionTab>

        <p-accordionTab [header]="('isyAngularWidgets.inputChar.headerGroups' | translate)">
          <p-selectButton
            #group
            [options]="schriftZeichenGruppen"
            [(ngModel)]="selectedSchriftzeichenGruppe"
            (onChange)="onGroupSelection()"
          >
          </p-selectButton>
        </p-accordionTab>
      </p-accordion>
    </div>

    <div class="right-panel-side split">
      <p-selectButton
        [options]="displayedCharacters"
        [optionLabel]="'zeichen'"
        [(ngModel)]="selectedZeichenObjekt"
      >
      </p-selectButton>
      <div class="lower-right-panel">

        <isy-input-char-preview *ngIf="selectedZeichenObjekt"
                                [zeichenObjekt]="selectedZeichenObjekt"
                                class="flex-grow-1"
        >
        </isy-input-char-preview>

        <button pButton [disabled]="!selectedZeichenObjekt"
                (click)="emitSelectedZeichenObjekt()" style="font-weight: bold">
          {{('isyAngularWidgets.inputChar.insert' | translate)}}
        </button>
      </div>
    </div>
  </div>
</p-dialog>
