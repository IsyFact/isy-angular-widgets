<p-inputMask
  [readonly]="readonly"
  [disabled]="disabled"
  (onInput)="onChange($any($event.target).value)"
  (onBlur)="onBlur()"
  (onComplete)="onComplete()"
  (onKeydown)="onKeydown($any($event))"
  mask="**.**.****"
  [(ngModel)]="inputValue"
  characterPattern="^[x]"
  [placeholder]="placeholder"
  [inputId]="inputId!"
  [autoClear]="false"
>
</p-inputMask>
