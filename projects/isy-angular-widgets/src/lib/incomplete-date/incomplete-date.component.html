<p-inputMask
  [readonly]="readonly"
  [disabled]="disabled"
  (onInput) = "onChange($any($event.target).value)"
  (onBlur) = "onBlur()"
  (onComplete) = "onComplete()"
  (onKeydown)="onKeydown($event)"
  mask="**.**.****"
  [(ngModel)]="inputValue"
  characterPattern="^[x]"
  [placeholder]="placeholder"
  [autoClear]="false"
>
</p-inputMask>
