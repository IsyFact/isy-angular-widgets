<p-selectButton
  #selectButton
  [options]="options"
  [optionLabel]="optionLabel"
  [optionValue]="optionValue"
  [multiple]="false"
  [(ngModel)]="selectedValue"
  (onChange)="onSelection(selectButton.value)"
>
  <ng-template let-item>
    <button *ngIf="!item.gruppe" class="base-select-button">{{item}}</button>
    <button *ngIf="item.gruppe" class="group-select-button">{{item.gruppe}}</button>
  </ng-template>
</p-selectButton>
