<p-dialog
    [header]="header"
    [(visible)]="visible"
    [closable]="closable"
    [draggable]="draggable"
    [resizable]="resizable"
    [dismissableMask]="closeOnClickOutside"
    [closeOnEscape]="closeOnEscape"
    [modal]="modal"
    [style]="{
        width: width,
        height: height
     }"
    (visibleChange)="onInnerDialogVisibilityChange($event)"
>
    <div *ngFor="let child of this.content!; let i = index;">
      <ng-container [ngTemplateOutlet]="this.content!.get(i)!.templateRef">
      </ng-container>
    </div>
</p-dialog>
