<button
  id="input-char-button"
  pButton
  icon="pi pi-language"
  [disabled]="isInputDisabled"
  (click)="toggleCharPicker()"
>
</button>

<p-dialog
  [header]="header!"
  [(visible)]="visible"
  [closable]="closable"
  [draggable]="draggable"
  [resizable]="resizable"
  [dismissableMask]="dismissableMask"
  [closeOnEscape]="closeOnEscape"
  [modal]="modal"
  [style]="{
        width: width,
        height: height
     }"
>
  <isy-input-char-dialog
    [allCharacters]="allCharacters"
    (insertCharacter)="insertCharacter.emit($event)"
  >
  </isy-input-char-dialog>

</p-dialog>
