<p-selectButton
  class="all-select-button"
  [options]="[allButtonOptions]"
  [(ngModel)]="selection"
  (onChange)="onSelection('')"
>
</p-selectButton>

<p-accordion [multiple]="true">
  @for (item of dataToDisplay | keyvalue; track dataToDisplay) {
    <p-accordionTab [header]="item.key">
      <p-selectButton
        [options]="item.value"
        [(ngModel)]="selection"
        (onChange)="onSelection(item.key)"
        class="{{ item.key }}-select-button"
      >
      </p-selectButton>
    </p-accordionTab>
  }
</p-accordion>
