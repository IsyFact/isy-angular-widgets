<p-inputMask
  [readonly]="readonly"
  [disabled]="disabled"
  (onInput) = "onChange($event.target.value)"
  (onBlur) = "onBlur()"
  (onComplete) = "onComplete()"
  mask="**.**.****"
  [(ngModel)]="inputValue"
  characterPattern="^[x]"
  [placeholder]="placeholder"
  [inputId]="inputId!"
>
</p-inputMask>
