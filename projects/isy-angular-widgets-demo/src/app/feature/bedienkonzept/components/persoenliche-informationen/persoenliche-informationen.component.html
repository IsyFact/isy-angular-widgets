<div [formGroup]="form">
  <div class="p-fluid formgrid grid">
    <div class="col align-content-end">
      <div class="field">
        <label id="nachnameLabel" for="Nachname" i18n>Nachname*</label>
        <input
          id="Nachname"
          type="text"
          pInputText
          [formControlName]="'nachname'"
        >
      </div>
      <div class="field">
        <label id="vornameLabel" class="align-content-end" for="Vorname" i18n>Vorname</label>
        <input
          id="Vorname"
          type="text"
          pInputText
          [formControlName]="'vorname'"
        >
      </div>
      <div class="field">
        <label id="geschlechtLabel" class="align-content-end" for="Geschlecht" i18n>Geschlecht*</label>
        <input
          id="Geschlecht"
          type="text"
          pInputText
          [formControlName]="'geschlecht'"
        >
      </div>
    </div>
  </div>
</div>
