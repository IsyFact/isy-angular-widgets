<div [formGroup]="form">
  <div class="formgrid grid">
    <div class="col align-content-end">
      <div class="field">
        <label id="nachnameLabel" for="Nachname">Nachname*</label>
        <input
          id="Nachname"
          type="text"
          class="stretch"
          pInputText
          [formControlName]="'nachname'"
        >
      </div>
      <div class="field">
        <label id="vornameLabel" class="align-content-end" for="Vorname">Vorname</label>
        <input
          id="Vorname"
          type="text"
          class="stretch"
          pInputText
          [formControlName]="'vorname'"
        >
      </div>
      <div class="field">
        <label id="geschlechtLabel" class="align-content-end" for="Geschlecht">Geschlecht*</label>
        <input
          id="Geschlecht"
          type="text"
          class="stretch"
          pInputText
          [formControlName]="'geschlecht'"
        >
      </div>
    </div>
  </div>
</div>
