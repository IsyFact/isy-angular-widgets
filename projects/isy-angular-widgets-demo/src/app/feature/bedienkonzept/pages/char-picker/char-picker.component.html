<p-panel header="Char Picker" [toggleable]="true" iconPos="start">
  <div class="grid p-fluid m-0">
    <div class="field">
      <label for="vorname">Vorname</label>
      <input id="vorname" type="text" pInputText isyInputChar>
    </div>
  </div>
  <div class="grid p-fluid m-0">
    <div class="field">
      <label for="nachname">Nachname</label>
      <input id="nachname" type="text" pInputText isyInputChar>
    </div>
  </div>
</p-panel>
