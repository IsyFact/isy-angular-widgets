<div class="mx-3">
  <h1>PrimeNG Charts</h1>
  <h2>Bar Charts</h2>
  <div class="grid">
    <div class="col-12 md:col-6 flex-column gap-2">
      <h3>Vertical</h3>
      <p-chart type="bar" [data]="barChartData" [options]="verticalBarChartOptions" />
    </div>
    <div class="col-12 md:col-6 flex-column gap-2">
      <h3>Horizontal</h3>
      <p-chart type="bar" [data]="barChartData" [options]="horizontalBarChartOptions" />
    </div>
    <div class="col-12 md:col-6 flex-column gap-2">
      <h3>Stacked</h3>
      <p-chart type="bar" [data]="barChartData" [options]="stackedBarChartOptions" />
    </div>
  </div>
  <p-divider />
  <h2>Circled Charts</h2>
  <div class="grid">
    <div class="col-12 md:col-6 flex-column gap-2">
      <h3>Pie Chart</h3>
      <p-chart type="pie" [data]="circledChartData" [options]="pieChartOptions" />
    </div>
    <div class="col-12 md:col-6 flex-column gap-2">
      <h3>Doughnut Chart</h3>
      <p-chart type="doughnut" [data]="circledChartData" [options]="doughnutChartOptions" />
    </div>
    <div class="col-12 md:col-6 flex-column gap-2">
      <h3>PolarArea Chart</h3>
      <p-chart type="polarArea" [data]="circledChartData" [options]="polarAreaChartOptions" />
    </div>
  </div>
  <p-divider />
  <h2>Other Charts</h2>
  <div class="grid mb-3">
    <div class="col-12 md:col-6 flex-column gap-2">
      <h3>Line Chart</h3>
      <p-chart type="line" [data]="lineChartData" [options]="lineChartOptions" />
    </div>
    <div class="col-12 md:col-6 flex-column gap-2">
      <h3>Radar Chart</h3>
      <p-chart type="radar" [data]="radarChartData" [options]="radarChartOptions" />
    </div>
  </div>
</div>
