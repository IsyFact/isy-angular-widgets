<div [class]="'flex flex-column gap-2' + labelOptionClass">
  <label [attr.id]="labelId ? labelId : undefined" [class]="'label' + labelFilledClass" [for]="fieldId">{{
    getLabel()
  }}</label>
  <div class="flex-container"><ng-content></ng-content></div>
  @if (shouldShowError()) {
    <p-message styleClass="p-error" severity="error" variant="simple" size="large">{{ errorMessage }}</p-message>
  }
</div>
