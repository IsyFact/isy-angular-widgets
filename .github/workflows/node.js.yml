# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main", "feature/ISY-451_Compodoc" ]
  pull_request:
    branches: [ "main" ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      #    - run: npm run prettier:check
      #    - run: npm run lint
      #    - run: npm test
      - run: npm run build --if-present
      - run: npm run compodoc:build

  docs:
    runs-on: ubuntu-latest
    needs: [build]
    strategy:
      matrix:
        node-version: [ 18.x ]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    if: ${{ github.event.action }} == 'opened'
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - name: Create docs
        run: |
               npm run compodoc:build
               npm run build:with_base_href
      #        npm run build
      #        cd ./docs && mkdir demo && cd ..
      #        cp -r ./dist/isy-angular-widgets-demo ./docs/demo
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload documentation repository
          path: 'dist/isy-angular-widgets-demo'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
