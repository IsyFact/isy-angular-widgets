<div>
  <div class="split" id="left-panel-side">
    <p-selectButton
      [options]="allCharsOptions"
      optionLabel="label"
      (onChange)="onAllSelection()"
      [(ngModel)]="allCharsModel"
      id="all-select-button"
    >
    </p-selectButton>

    <p-accordion [multiple]="true">
      <p-accordionTab [header]="widgetsConfigService.getTranslation('inputChar.headerBaseChars')">
        <p-selectButton
          [options]="grundZeichenListe"
          [(ngModel)]="selectedGrundzeichen"
          (onChange)="onGrundzeichenSelection()"
          id="grundzeichen-select-button"
        >
        </p-selectButton>
      </p-accordionTab>

      <p-accordionTab [header]="getTranslation('inputChar.headerGroups')">
        <p-selectButton
          [options]="schriftZeichenGruppen"
          [(ngModel)]="selectedSchriftzeichenGruppe"
          (onChange)="onSchriftzeichenGruppeSelection()"
          id="schriftzeichengruppe-select-button"
        >
        </p-selectButton>
      </p-accordionTab>
    </p-accordion>
  </div>

  <div class="split" id="right-panel-side">
    <p-selectButton
      [options]="displayedCharacters"
      [optionLabel]="'zeichen'"
      [(ngModel)]="selectedZeichenObjekt"
      class="flex-grow-1 overflow-y-scroll character-select-button"
    >
    </p-selectButton>
    <div id="lower-right-panel">
      @if (selectedZeichenObjekt) {
        <isy-input-char-preview [zeichenObjekt]="selectedZeichenObjekt" class="flex-grow-1"> </isy-input-char-preview>
      }

      <button
        pButton
        [disabled]="!selectedZeichenObjekt"
        class="flex-shrink-0 font-bold"
        (click)="insertSelectedZeichen()"
      >
        {{ getTranslation('inputChar.insert') }}
      </button>
    </div>
  </div>
</div>
