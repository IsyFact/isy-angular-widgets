<p-dialog *ngIf="person" header="Sachverhalte Hinzufügen/Bearbeiten" [(visible)]="visible">
  <p-table [value]="newSachverhalteListe" responsiveLayout="scroll">
    <ng-template pTemplate="header">
      <tr>
        <th scope="col">Sachverhalt</th>
        <th scope="col">Status</th>
        <th scope="col">Löschen</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-sachverhalt>
      <tr>
        <td>{{sachverhalt}}</td>
        <td>Gelöst</td>
        <td>
          <button pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded"
                  (click)="deleteSachverhalt(sachverhalt)"
          >
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="p-inputgroup">
    <input type="text" pInputText placeholder="Neuer Eintrag" [(ngModel)]="newSachverhalt">
    <button type="button" pButton pRipple icon="pi pi-plus" (click)="createSachverhalt(newSachverhalt)"></button>
  </div>
  <ng-template pTemplate="footer">
    <button pButton (click)="saveSachverhalte()">OK</button>
    <button pButton class="p-button-outlined" (click)="closeDialog()">Abbrechen</button>
  </ng-template>
</p-dialog>
