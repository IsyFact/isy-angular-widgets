<div class="isy-hauptfenster">
  <div class="grid grid-nogutter">
    <div class="col">
      <div class="isy-hauptfenster-anbieterlogo-bereich">
        <a href="" *ngIf="logoAnbieterAwl">
          <img
            alt="Logo des Anbieters der Anwendungslandschaft"
            class="isy-hauptfenster-logo-anbieter-awl"
            [src]="logoAnbieterAwl"
          >
        </a>
      </div>
    </div>
    <div class="col">
      <div class="isy-hauptfenster-nutzerbereich">
        <div class="flex flex-row-reverse">
          <img
            alt="Logo der Anwendungslandschaft"
            class="isy-hauptfenster-logo-awl"
            [src]="logoAwl"
          >
        </div>
        <div class="flex flex-row-reverse">
          <p-button id="isy-hauptfenster-logout-button" (click)="logoutEvent.emit(userInfo)">Abmelden</p-button>
          <div *ngIf="userInfo" class="flex align-items-center justify-content-center mr-2">
            <em class="pi pi-user mr-1"></em>
            {{userInfo.displayName}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <p-megaMenu [model]="items"></p-megaMenu>
  <div class="isy-hauptfenster-titelzeile p-2" [style]="'background-color:' + applicationGroupColor + ';'">
    <div *ngIf="title; else elseBlock">{{title}}</div>
    <ng-template  #elseBlock>
      <ng-content select="[Titelzeile]"></ng-content>
    </ng-template>
  </div>

  <ng-content select="[Seitentoolbar]"></ng-content>

  <div class="grid grid-nogutter flex-grow-1">
    <div [class]="linksNavigationClass" [hidden]="!showLinksnavigation || collapsedLinksnavigation" >
      <div *ngIf="allowSidebarCollapse" class="collapseButton">
        <button class="p-button-text" *ngIf="!collapsedLinksnavigation" pButton icon="pi pi-angle-double-left"
                (click)="collapsedLinksnavigation = true"></button>
      </div>
      <ng-content select="[Linksnavigation]"></ng-content>
    </div>
    <div class="isy-hauptfenster-linksnavigation" [hidden]="!collapsedLinksnavigation">
      <button class="p-button-text" pButton icon="pi pi-angle-double-right"
              (click)="collapsedLinksnavigation = false"></button>
    </div>

    <div class="col overflow-auto">
      <ng-content></ng-content>
    </div>

    <div  [class]="informationsbereichClass" [hidden]="!showInformationsbereich || collapsedInformationsbereich">
      <div *ngIf="allowSidebarCollapse" class="collapseButton">
        <button class="p-button-text" *ngIf="!collapsedInformationsbereich && allowSidebarCollapse" pButton
                icon="pi pi-angle-double-right"
                (click)="collapsedInformationsbereich = true"></button>
      </div>
      <ng-content select="[Informationsbereich]"></ng-content>
    </div>
    <div class="isy-hauptfenster-informationsbereich" [hidden]="!collapsedInformationsbereich">
      <button pButton class="p-button-text" icon="pi pi-angle-double-left"
              (click)="collapsedInformationsbereich = false"></button>
    </div>
  </div>
</div>
