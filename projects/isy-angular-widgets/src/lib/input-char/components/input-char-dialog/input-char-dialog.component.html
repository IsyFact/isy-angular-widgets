<div class="split left-panel-side">
  <isy-multi-select-button
    (valueChange)="onSelection($event)"
    [dataToDisplay]="leftViewData"
    allButtonOptionsLabel="{{ configService.getTranslation('inputChar.headerAllCharacters') }}"
  ></isy-multi-select-button>
</div>

<div class="split right-panel-side">
  <p-selectButton
    [options]="displayedCharacters"
    [optionLabel]="'zeichen'"
    [(ngModel)]="selectedZeichenObjekt"
    class="flex-grow-1 overflow-y-scroll character-select-button"
  >
  </p-selectButton>
  <div class="lower-right-panel">
    @if (selectedZeichenObjekt) {
      <isy-input-char-preview [zeichenObjekt]="selectedZeichenObjekt" class="flex-grow-1"></isy-input-char-preview>
    }

    <button
      pButton
      [disabled]="!selectedZeichenObjekt"
      class="flex-shrink-0 font-bold"
      (click)="insertSelectedZeichen()"
    >
      {{ configService.getTranslation('inputChar.insert') }}
    </button>
  </div>
</div>
