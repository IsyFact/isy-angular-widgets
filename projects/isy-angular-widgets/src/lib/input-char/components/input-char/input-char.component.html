<button
  [attr.aria-label]="configService.getTranslation('inputChar.aria.togglePicker')"
  id="input-char-button"
  pButton
  icon="pi pi-language"
  [disabled]="isInputDisabled"
  (click)="toggleCharPicker()"
>
</button>

<p-dialog
  [header]="header!"
  [(visible)]="visible"
  [closable]="isDialogClosable"
  [draggable]="isDialogDraggable"
  [resizable]="isDialogResizable"
  [dismissableMask]="isDialogClosingOnOutsideClick"
  [closeOnEscape]="isDialogClosingOnEscape"
  [modal]="isDialogModalDisplayed"
  [style]="{
        width: width,
        height: height
     }"
>
  <isy-input-char-dialog
    [allCharacters]="allCharacters"
    (insertCharacter)="insertCharacter.emit($event)"
  >
  </isy-input-char-dialog>

</p-dialog>
