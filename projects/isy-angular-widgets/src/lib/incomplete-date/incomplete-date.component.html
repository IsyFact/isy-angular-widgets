<p-inputmask
  [readonly]="readonly"
  [disabled]="disabled"
  (onInput)="onInputChange($event)"
  (onBlur)="onBlur()"
  (onComplete)="onComplete()"
  (onKeydown)="onKeydown($event)"
  mask="**.**.****"
  [ngModel]="inputValue"
  (ngModelChange)="onModelChange($event)"
  characterPattern="^[x]"
  [placeholder]="placeholder"
  [inputId]="inputId!"
  [autoClear]="false"
  styleClass="w-full"
  [invalid]="isInvalid"
/>
