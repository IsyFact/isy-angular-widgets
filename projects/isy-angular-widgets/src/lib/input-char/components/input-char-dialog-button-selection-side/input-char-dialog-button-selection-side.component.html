<div class="split" id="left-panel-side">
  <p-selectButton [options]="[header]" (onChange)="onSelection('')" [(ngModel)]="selection" id="all-select-button">
  </p-selectButton>

  <p-accordion [multiple]="true">
    @for (item of data[0] | keyvalue; track data[0]) {
      <p-accordionTab [header]="item.key">
        <p-selectButton
          [options]="item.value"
          [(ngModel)]="selection"
          (onChange)="onSelection(item.key)"
          id="grundzeichen-select-button"
        >
        </p-selectButton>
      </p-accordionTab>
    }
  </p-accordion>
</div>
