<div class="card">
  <div class="card-container purple-container overflow-hidden">
    <div class="flex">
      <div class="grid w-full">
        <ng-container *ngFor="let item of widgetMenuItems; let i = index;">
          <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
            <p-card>
              <demo-dashboard-widget
                [menuItems]="widgetMenuItems[i]"
                [backgroundColor]="widgetBackgroundColors[i]"
              >
              </demo-dashboard-widget>
            </p-card>
          </div>
        </ng-container>
        <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
          <p-card>
            <demo-chart
              [type]="'bar'"
              [data]="barChartData"
            >
            </demo-chart>
          </p-card>
        </div>
        <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
          <p-card>
            <demo-chart
              [type]="'line'"
              [data]="lineChartData"
            >
            </demo-chart>
          </p-card>
        </div>
        <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
          <p-card>
            <demo-chart
              [type]="'line'"
              [data]="lineStyleChartData"
            >
            </demo-chart>
          </p-card>
        </div>
        <div class="col-12 sm:col-12 md:col-6 lg:col-4 xl:col-3">
          <p-card>
            <demo-chart
              [type]="'doughnut'"
              [data]="doughnutChartData"
            >
            </demo-chart>
          </p-card>
        </div>
      </div>
    </div>
  </div>
</div>
