<p-selectButton
  class="all-selectbutton"
  (onChange)="triggerUpdate(undefined)"
  (click)="closeAllAccordionTabs()"
  [(ngModel)]="allOptionsModel"
  [options]="[{label: allButtonOptionsLabel}]"
  optionLabel="label"
>
</p-selectButton>

<p-accordion [activeIndex]="activeIndices">
  @for (item of dataToDisplay | keyvalue; track dataToDisplay; let i = $index) {
    <p-accordionTab [header]="item.key" [disabled]="disabled" (click)="toggleTab(i, $event)">
      <p-selectButton
        [disabled]="disabled"
        [options]="item.value"
        [(ngModel)]="models[item.key]"
        (onChange)="triggerUpdate(item.key)"
        class="charset-selectbutton charset-selectbutton--{{ i }}"
      >
      </p-selectButton>
    </p-accordionTab>
  }
</p-accordion>
