<button
  #openDialogButton
  [attr.aria-label]="configService.getTranslation('inputChar.aria.togglePicker')"
  class="input-char-button"
  pButton
  icon="pi pi-language"
  [outlined]="outlinedInputCharButton"
  [disabled]="isInputDisabled"
  (click)="toggleCharPicker()"
></button>

<p-dialog
  [header]="configService.getTranslation('inputChar.title')"
  [(visible)]="visible"
  [closable]="closable"
  [closeAriaLabel]="configService.getTranslation('inputChar.aria.closePicker')"
  [draggable]="draggable"
  [resizable]="resizable"
  [dismissableMask]="dismissableMask"
  [closeOnEscape]="closeOnEscape"
  [modal]="modal"
  (onHide)="onDialogClose()"
  [style]="{
    width: width,
    height: height
  }"
>
  <isy-input-char-dialog [charList]="allCharacters" (insertCharacter)="insertCharacter.emit($event)">
  </isy-input-char-dialog>
</p-dialog>
